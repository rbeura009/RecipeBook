<app-header (navigate)="onNav($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-12">
      <app-recipes
        *ngIf="route === 'Receipes'"
        (currentlyActiveRecipe)="onRecipeSelect($event)"
        [selectedRecipe]="selectedRecipe"
      ></app-recipes>

      <app-shopping-list *ngIf="route === 'Shopping'"></app-shopping-list>
    </div>
  </div>
</div>
